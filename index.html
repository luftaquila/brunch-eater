<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunch-Eater</title>
    <link rel="stylesheet" href="server/node_modules/xterm/css/xterm.css">
    <link rel="stylesheet" type="text/css" href="res/jquery.tagsinput-revisited.min.css">
    <link rel="stylesheet" href="res/btn.css">
    <link rel="stylesheet" href="res/list.css">
    <link rel="stylesheet" href="res/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet" />

  <body>
    <h1>brunch-eater</h1>
    <div class='container'>

      <a id='execute' class='btn green' style='font-family: "Fira Mono", monospace;'>Run!</a>
      <br><br>
      <div id="terminal"></div>
    </div>
    <div class='container' style='margin-top: 2rem;'>
      <ul id='filelist' class='mdc-list mdc-list--two-line inline-demo-list'></ul>
    </div>
    <script src="https://kit.fontawesome.com/291664cdf8.js" crossorigin="anonymous"></script>
    <script src='res/jquery-3.3.1.min.js'></script>
    <script src='res/xterm.js'></script>
    <script src="res/sweetalert2.min.js"></script>
    <script src="res/jquery.tagsinput-revisited.min.js"></script>
    <script src="res/const.js"></script>
    <script src='res/socket.io.js'></script>
